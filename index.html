<!-- Site de plannification des événements pour le BDE Info de l'IUT du HAVRE -->
<!DOCTYPE html>
<html lang="FR">
	<head>
		<meta charset="UTF-8"/>
		<meta http-equiv="X-UA-Compatible" content="IE=edge"/>
		<meta name="viewport" content="width=device-width, initial-scale=1.0"/>
		<link href="./CSS/style.css" rel="stylesheet" type="text/css" />
		<title>Calendrier personnalisé</title>
	</head>

	<header>
		<div class="event-form">
			<input type="date" id="event-date" placeholder="Date"/>
			<input type="text" id="event-content" placeholder="Contenu"/>
			<button onclick="addEvent()">Ajouter cet évenement</button>
		</div>
		<div class="btn">
			<svg stroke="currentColor" fill="currentColor" stroke-width="0" viewBox="0 0 512 512" height="2em" width="2em" xmlns="http://www.w3.org/2000/svg">
				<path d="M32 96v64h448V96H32zm0 128v64h448v-64H32zm0 128v64h448v-64H32z"></path>
			</svg>
		</div>
	</header>

	<script src="./JS/menu.js"></script>
	<body>
		<!-- Le code HTML pour afficher le calendrier -->
		<div class="mois">
			<ul>
				<!-- Boutons précédent et suivant -->
				<li class="precedent">&#10094;</li>
				<li class="suivant">&#10095;</li>
				<!-- Nom du mois et année en cours -->
				<li class="donnees_Actuelle">
					<span class="mois_Nom"></span><br />
					<span class="annee_Numero"></span>
				</li>
			</ul>
		</div>

		<ul class="jours_Semaine">
			<li>Lu</li>
			<li>Ma</li>
			<li>Me</li>
			<li>Je</li>
			<li>Ve</li>
			<li>Sa</li>
			<li>Di</li>
		</ul>

		<ul class="jours_Mois"></ul>

		<div class="formulaire">
			<img class="logo" src="https://imgs.search.brave.com/AgLMC88vwNCqqUCmYjvyudLEzKOa_vVk4_YWmA-M5tE/rs:fit:860:0:0/g:ce/aHR0cHM6Ly9pbWcu/ZnJlZXBpay5jb20v/aWNvbmVzLWdyYXR1/aXRlcy91dGlsaXNh/dGV1cl8zMTgtNjQ0/MzI0LmpwZz9zaXpl/PTYyNiZleHQ9anBn" alt="Logo BDE Info" />
			<div class="form-container" id="login-container">
				<h2>Connexion</h2>
				<input type="email" id="email" placeholder="Adresse e-mail" required />
				<input type="password" id="password" placeholder="Mot de passe" required />
				<button class="button" onclick="login()">Se connecter</button>
			</div>
			<!-- Formulaire de création de compte -->
			<div class="form-container" id="signup-container">
				<h2>Création</h2>
				<input type="email" id="signup-email" placeholder="Adresse e-mail" required />
				<input type="password" id="signup-password" placeholder="Mot de passe" required />
				<button class="button" onclick="createAccount()">S'inscrire</button>
			</div>
		</div>
		
		<!-- Script JavaScript pour gérer le calendrier -->
		<script src="./JS/script.js" type="text/javascript"></script>
		<script type="text/javascript">
			calendar();
		</script>
